connectors:
  traceduration/custom:

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
    const_labels:
      label1: value1

  debug:
  debug/detailed:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

  otlp:
    endpoint: jaeger-all-in-one:4317
    tls:
      insecure: true

  elasticsearch/log:
    tls:
      insecure: true
      insecure_skip_verify: true
    #endpoints: [https://172.16.222.21:30990]
    endpoints: [http://localhost:9200]
    logs_index: trace_duration
    logstash_format:
      enabled: true
    timeout: 2m
    user: elastic
    password: z45va4uK7EIlX962ox23i9wv
    discover:
      on_start: true
    flush:
      bytes: 10485760
    retry:
      max_requests: 5
      retry_on_status:
        - 429
        - 500
    sending_queue:
      enabled: true

processors:
  batch:
  filter/ottl:
    error_mode: ignore
    traces:
      span:
        - 'attributes["container.name"] == "app_container_1"'
        - 'resource.attributes["host.name"] == "localhost"'
        - 'name == "app_3"'

extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch,filter/ottl]
      exporters: [debug, traceduration/custom]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, prometheus]
    logs:
      receivers: [traceduration/custom]
      processors: [batch]
      exporters: [elasticsearch/log]
