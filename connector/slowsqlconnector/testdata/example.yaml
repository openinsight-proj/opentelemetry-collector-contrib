receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  debug:
    verbosity: detailed

connectors:
  slowsql:
    threshold: 1ms
    dimensions:
      - name: k8s.cluster.id
      - name: k8s.namespace.name
      # span name
      - name: name
      - name: db.statement
    key_dimensions:
      - name: k8s.cluster.id
      - name: k8s.namespace.name
      - name: server.address
      - name: db.connection_string # rollback to get value for server.address
      - name: db.system
      - name: db.statement
service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [slowsql]
    logs:
      receivers: [slowsql]
      exporters: [debug]